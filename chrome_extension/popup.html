<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 220px;
        padding: 10px;
        font-family: sans-serif;
        background: #2b2b2b;
        color: white;
      }
      button {
        width: 100%;
        padding: 8px;
        background: #2ecc71;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
      }
      button:hover {
        background: #27ae60;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        text-align: center;
        color: #aaa;
      }
      .error {
        color: #e74c3c;
      }
      .success {
        color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; margin-bottom: 15px">
      <b>Quick Downloader</b>
    </div>
    <button id="downloadBtn">Send to App</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
